<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <h2 class="text-center mb-4">Expense Tracker</h2>
    <form id="expense-form" class="mb-3">
      <div class="row g-3">
        <div class="col-md-3">
          <input type="number" id="expense-amount" class="form-control" placeholder="Expense Amount" required>
        </div>
        <div class="col-md-4">
          <input type="text" id="expense-description" class="form-control" placeholder="Expense Description" required>
        </div>
        <div class="col-md-3">
          <select id="expense-category" class="form-select" required>
            <option value="">Choose a category</option>
            <option value="Movie">Movie</option>
            <option value="Fuel">Fuel</option>
            <option value="Groceries">Groceries</option>
            <option value="Others">Others</option>
          </select>
        </div>
        <div class="col-md-2">
          <button type="submit" class="btn btn-primary w-100">Add Expense</button>
        </div>
      </div>
    </form>
    <ul id="expense-list" class="list-group">
      <!-- Expense items will be added here dynamically -->
    </ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="expence.js"></script>
</body>
</html>
